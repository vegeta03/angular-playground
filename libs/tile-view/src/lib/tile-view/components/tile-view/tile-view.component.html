<div class="tile-container">
  <div *ngFor="let tile of tiles; let i = index" 
       class="tile" 
       [ngClass]="{'focused': tile.focused}"
       [ngStyle]="{'width': tile.width}">
    <div #tileContent 
         class="tile-content" 
         tabindex="0" 
         (focus)="focusTile(i)">
      <div class="tile-header">Window {{i + 1}}</div>
      <div class="tile-body">Content {{i + 1}}</div>
    </div>
  </div>
  <div *ngFor="let resizer of resizers; let i = index" 
       class="resizer" 
       (mousedown)="startResize($event, i)"
       [ngStyle]="{'left': resizer.position}">
  </div>
</div>
