<div class="tile-container">
  @for (tile of tiles(); track $index) {
    <div
      class="tile"
      [class.focused]="tile.focused"
      [style.width]="tile.width"
      [style.height]="tile.height"
    >
      <div #tileContent class="tile-content" tabindex="0" (focus)="focusTile($index)">
        <div class="tile-header">Window {{ $index + 1 }}</div>
        <div class="tile-body">
          Content {{ $index + 1 }}
          <br>
          Width: {{ tile.width }}
          <br>
          Height: {{ tile.height }}
        </div>
      </div>
    </div>
  }
  <div
    class="resizer"
    [class.vertical]="isVerticalSplit()"
    (mousedown)="startResize($event)"
    [style.left]="isVerticalSplit() ? tiles()[0].width : '0'"
    [style.top]="isVerticalSplit() ? '0' : tiles()[0].height"
  ></div>
</div>
<div class="debug-info">
  Container Width: {{ containerWidth() }}px
  <br>
  Container Height: {{ containerHeight() }}px
  <br>
  Is Resizing: {{ isResizing() }}
</div>
